{% extends 'base/base.html' %}
{% load static %}
{% block title %}{{module.title}}{% endblock title %}
{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'base:home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{lesson.module.get_absolute_url}}">{{lesson.module.title}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{lesson.title}}</li>
        </ol>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-3">{{ lesson.title | default:"Missing Title" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ lesson.vimeo_id }}" width="640" height="360" frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
    </div>
{% endblock content %}
